<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Garage Management System</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="dashboard-wrapper">
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <a href="/dashboard" class="nav-button">
                <span>Dashboard</span>
            </a>
            <a href="/profile/edit" class="nav-button">
                <span>Edit Profile</span>
            </a>
            <a th:href="@{/cars}" class="nav-button">
                <span>Manage Cars</span>
            </a>
            <a th:href="@{/orders}" class="nav-button active">
                <span>Manage Orders</span>
            </a>
            <div class="nav-spacer"></div>
            <div class="nav-bottom-section">
                <a th:href="@{/dashboard/mechanic}"
                   class="nav-button mechanic-button"
                   th:if="${user.role.name().equals('MECHANIC') or user.role.name().equals('ADMIN')}">
                    <span>Mechanic Panel</span>
                </a>
                <a th:href="@{/dashboard/admin}"
                   class="nav-button admin-button"
                   th:if="${user.role.name().equals('ADMIN')}">
                    <span>Admin Panel</span>
                </a>
                <a th:href="@{/logout}" class="nav-button logout-button">
                    <span>Logout</span>
                </a>
            </div>
        </nav>
    </aside>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1 class="dashboard-title">Manage Orders</h1>
        </header>

        <main class="dashboard-content">
            <section class="section repairs-section">
                <h2 class="section-title">All Repair Orders</h2>
                <div class="cards-container" th:if="${repairList != null and !repairList.isEmpty()}">
                    <div class="card repair-card"
                         th:each="repair : ${repairList}"
                         th:with="statusObj=${repair.status},
                                      statusName=${statusObj instanceof T(com.softuni.gms.app.repair.model.RepairStatus) ? statusObj.name() : statusObj},
                                      statusLabel=${statusObj instanceof T(com.softuni.gms.app.repair.model.RepairStatus) ? statusObj.displayName : statusObj}">
                        <div class="card-image-container">
                            <img th:src="${repair.car.pictureUrl}" alt="Car image" class="card-image">
                        </div>
                        <div class="card-content">
                            <div class="card-info">
                                <div class="card-header">
                                    <h3 class="card-title" th:text="|${repair.car.brand} ${repair.car.model}|"></h3>
                                    <span class="status-badge status-pending"
                                          th:if="${statusName == 'PENDING'}"
                                          th:text="${statusLabel}"></span>
                                    <span class="status-badge status-accepted"
                                          th:if="${statusName == 'ACCEPTED'}"
                                          th:text="${statusLabel}"></span>
                                    <span class="status-badge status-completed"
                                          th:if="${statusName == 'COMPLETED'}"
                                          th:text="${statusLabel}"></span>
                                    <span class="status-badge status-canceled"
                                          th:if="${statusName == 'CANCELED' or statusName == 'USER_CANCELED'}"
                                          th:text="${statusLabel}"></span>
                                </div>
                                <div class="card-body">
                                    <div class="card-detail">
                                        <span class="label">Plate Number:</span>
                                        <span class="value" th:text="${repair.car.plateNumber}"></span>
                                    </div>
                                    <div class="card-detail">
                                        <span class="label">Price:</span>
                                        <span class="value"
                                              th:text="|${#numbers.formatDecimal(
                                                        (
                                                            (repair.price != null ? repair.price : T(java.math.BigDecimal).ZERO)
                                                                .add(
                                                                    (repair.usedParts != null and !repair.usedParts.isEmpty())
                                                                        ? #aggregates.sum(repair.usedParts.![totalPrice])
                                                                        : T(java.math.BigDecimal).ZERO
                                                                )
                                                        )
                                                      , 1, 2)} BGN|"></span>
                                    </div>
                                    <div class="card-detail">
                                        <span class="label">Created on:</span>
                                        <span class="value" th:text="${repair.createdAt}"></span>
                                    </div>
                                    <div class="card-detail" th:if="${repair.acceptedAt != null}">
                                        <span class="label">Accepted on:</span>
                                        <span class="value" th:text="${repair.acceptedAt}"></span>
                                    </div>
                                    <div class="card-detail" th:if="${repair.completedAt != null}">
                                        <span class="label">Completed on:</span>
                                        <span class="value" th:text="${repair.completedAt}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-actions">
                                <a th:href="@{/repairs/details/{id}(id=${repair.id})}" class="view-details-button">View
                                    Details</a>
                                <form th:action="@{/repairs/delete/{id}(id=${repair.id})}"
                                      method="post"
                                      style="display: inline; width: 100%;"
                                      th:if="${statusName == 'CANCELED' or statusName == 'USER_CANCELED'}">
                                    <button type="submit" class="delete-repair-button"
                                            onclick="return confirm('Are you sure you want to delete this repair order?')">
                                        Delete Order
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="empty-state" th:if="${repairList == null or repairList.isEmpty()}">
                    <p>You have no repair orders</p>
                </div>
            </section>
        </main>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

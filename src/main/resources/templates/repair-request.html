<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Repair - Garage Management System</title>
    <link rel="stylesheet" th:href="@{/css/profile-edit.css}">
    <link rel="stylesheet" th:href="@{/css/repair-request.css}">
</head>
<body class="repair-request-page">
<div class="profile-edit-container">
    <div class="profile-edit-form">
        <h1 class="profile-edit-title">Request Repair</h1>

        <div class="car-details-section">
            <h2 class="car-details-title">Car Information</h2>
            <div class="car-details-grid">
                <div class="car-image-container">
                    <img th:src="${car.pictureUrl}" alt="Car image" class="car-image">
                </div>
                <div class="car-info">
                    <div class="car-info-row">
                        <span class="car-info-label">Brand:</span>
                        <span class="car-info-value" th:text="${car.brand}"></span>
                    </div>
                    <div class="car-info-row">
                        <span class="car-info-label">Model:</span>
                        <span class="car-info-value" th:text="${car.model}"></span>
                    </div>
                    <div class="car-info-row">
                        <span class="car-info-label">VIN:</span>
                        <span class="car-info-value" th:text="${car.vin}"></span>
                    </div>
                    <div class="car-info-row">
                        <span class="car-info-label">Plate Number:</span>
                        <span class="car-info-value" th:text="${car.plateNumber}"></span>
                    </div>
                </div>
            </div>
        </div>

        <form th:action="@{/repairs/create/{id}(id=${car.id})}" method="post">
            <div class="form-group">
                <label for="problemDescription">Problem Description</label>
                <div class="help-text">
                    Please describe the problem with your car in detail
                </div>
                <textarea id="problemDescription" name="problemDescription" rows="6"
                          placeholder="Describe the problem with your car... (e.g., engine makes strange noise, brakes are squeaking, etc.)"
                          required></textarea>
            </div>

            <button type="submit" class="profile-edit-button">Submit Repair Request</button>
        </form>
        <div class="profile-edit-links">
            <a href="/dashboard" class="back-link">Back to Dashboard</a>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

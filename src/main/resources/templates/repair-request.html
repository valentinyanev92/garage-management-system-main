<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Repair - Garage Management System</title>
    <link rel="stylesheet" th:href="@{/css/profile-edit.css}">
    <style>
        .car-details-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .car-details-title {
            color: #FFD700;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .car-details-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            align-items: center;
        }
        
        .car-image-container {
            width: 200px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .car-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .car-info-row {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .car-info-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            min-width: 120px;
        }
        
        .car-info-value {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }
        
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            font-family: 'Arial', sans-serif;
            resize: vertical;
            min-height: 150px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="profile-edit-container">
        <div class="profile-edit-form">
            <h1 class="profile-edit-title">Request Repair</h1>
            
            <!-- Car Details Section -->
            <div class="car-details-section">
                <h2 class="car-details-title">Car Information</h2>
                <div class="car-details-grid">
                    <div class="car-image-container">
                        <img th:src="${car.pictureUrl}" alt="Car image" class="car-image">
                    </div>
                    <div class="car-info">
                        <div class="car-info-row">
                            <span class="car-info-label">Brand:</span>
                            <span class="car-info-value" th:text="${car.brand}"></span>
                        </div>
                        <div class="car-info-row">
                            <span class="car-info-label">Model:</span>
                            <span class="car-info-value" th:text="${car.model}"></span>
                        </div>
                        <div class="car-info-row">
                            <span class="car-info-label">VIN:</span>
                            <span class="car-info-value" th:text="${car.vin}"></span>
                        </div>
                        <div class="car-info-row">
                            <span class="car-info-label">Plate Number:</span>
                            <span class="car-info-value" th:text="${car.plateNumber}"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Problem Description Form -->
            <form th:action="@{/repairs/create/{id}(id=${car.id})}" method="post">
                <div class="form-group">
                    <label for="problemDescription">Problem Description</label>
                    <div class="help-text">
                        Please describe the problem with your car in detail
                    </div>
                    <textarea id="problemDescription" name="problemDescription" rows="6" placeholder="Describe the problem with your car... (e.g., engine makes strange noise, brakes are squeaking, etc.)" required></textarea>
                </div>
                
                <button type="submit" class="profile-edit-button">Submit Repair Request</button>
            </form>
            <div class="profile-edit-links">
                <a href="/dashboard" class="back-link">Back to Dashboard</a>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car - Garage Management System</title>
    <link rel="stylesheet" th:href="@{/css/profile-edit.css}">
</head>
<body>
<div class="profile-edit-container">
    <div class="profile-edit-form">
        <h1 class="profile-edit-title">Add New Car</h1>

        <form th:action="@{/cars/add}" th:object="${carRegisterRequest}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <div class="help-text" th:classappend="${#fields.hasErrors('brand')} ? 'show-help' : ''">
                        Must be between 2 and 50 characters
                    </div>
                    <input type="text" id="brand" th:field="*{brand}"
                           placeholder="Enter car brand (e.g., BMW, Mercedes)" required>
                    <div th:if="${#fields.hasErrors('brand')}" class="error-message" th:errors="*{brand}"></div>
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <div class="help-text" th:classappend="${#fields.hasErrors('model')} ? 'show-help' : ''">
                        Must be between 1 and 50 characters
                    </div>
                    <input type="text" id="model" th:field="*{model}" placeholder="Enter car model (e.g., X5, C-Class)"
                           required>
                    <div th:if="${#fields.hasErrors('model')}" class="error-message" th:errors="*{model}"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="vin">VIN Number</label>
                <div class="help-text" th:classappend="${#fields.hasErrors('vin')} ? 'show-help' : ''">
                    Must be exactly 17 characters (alphanumeric, excludes I, O, Q)
                </div>
                <input type="text" id="vin" th:field="*{vin}" placeholder="Enter 17-character VIN" maxlength="17"
                       required>
                <div th:if="${#fields.hasErrors('vin')}" class="error-message" th:errors="*{vin}"></div>
            </div>

            <div class="form-group">
                <label for="plateNumber">Plate Number</label>
                <div class="help-text" th:classappend="${#fields.hasErrors('plateNumber')} ? 'show-help' : ''">
                    Must be between 4 and 20 characters
                </div>
                <input type="text" id="plateNumber" th:field="*{plateNumber}" placeholder="Enter plate number" required>
                <div th:if="${#fields.hasErrors('plateNumber')}" class="error-message" th:errors="*{plateNumber}"></div>
            </div>

            <button type="button" class="profile-edit-button green" style="margin-bottom: 10px;"
                    onclick="fillExampleCarData()">
                Use example data
            </button>
            <button type="submit" class="profile-edit-button">Add Car</button>
        </form>
        <div class="profile-edit-links">
            <a href="/cars" class="back-link">Back to Cars</a>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script>
    (function () {
        const brands = [
            { brand: 'BMW', models: ['X5', '3 Series', '5 Series', 'X3'] },
            { brand: 'Mercedes', models: ['C-Class', 'E-Class', 'GLC', 'A-Class'] },
            { brand: 'Audi', models: ['A4', 'A6', 'Q5', 'Q3'] },
            { brand: 'Toyota', models: ['Corolla', 'Camry', 'RAV4', 'Yaris'] },
            { brand: 'Volkswagen', models: ['Golf', 'Passat', 'Tiguan', 'Polo'] },
            { brand: 'Honda', models: ['Civic', 'Accord', 'CR-V', 'Jazz'] }
        ];

        function randomItem(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

        // Generate a valid VIN: 17 chars, digits or capital letters excluding I, O, Q
        function generateVin() {
            const chars = '0123456789ABCDEFGHJKLMNPRSTUVWXYZ'; // excludes I, O, Q
            let vin = '';
            for (let i = 0; i < 17; i++) {
                vin += chars[Math.floor(Math.random() * chars.length)];
            }
            return vin;
        }

        // Generate plate like BG format: XX1234YY (letters exclude special BG diacritics)
        function generatePlate() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const l2 = () => letters[Math.floor(Math.random() * letters.length)];
            const d4 = String(Math.floor(1000 + Math.random() * 9000));
            return `${l2()}${l2()}${d4}${l2()}${l2()}`;
        }

        window.fillExampleCarData = function () {
            const brandInput = document.getElementById('brand');
            const modelInput = document.getElementById('model');
            const vinInput = document.getElementById('vin');
            const plateInput = document.getElementById('plateNumber');

            const selection = randomItem(brands);
            const model = randomItem(selection.models);

            if (brandInput) brandInput.value = selection.brand;
            if (modelInput) modelInput.value = model;
            if (vinInput) vinInput.value = generateVin();
            if (plateInput) plateInput.value = generatePlate();

            if (brandInput) brandInput.focus();
        };
    })();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Admin Panel</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard-form.css}">
</head>
<body>
<div class="dashboard-wrapper">
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <a href="/dashboard" class="nav-button">
                <span>Dashboard</span>
            </a>
            <a href="/profile/edit" class="nav-button">
                <span>Edit Profile</span>
            </a>
            <a th:href="@{/cars}" class="nav-button">
                <span>Manage Cars</span>
            </a>
            <a th:href="@{/orders}" class="nav-button">
                <span>Manage Orders</span>
            </a>
            <div class="nav-spacer"></div>
            <div class="nav-bottom-section">
                <a th:href="@{/dashboard/mechanic}"
                   class="nav-button mechanic-button"
                   th:if="${user.role.name().equals('MECHANIC') or user.role.name().equals('ADMIN')}">
                    <span>Mechanic Panel</span>
                </a>
                <a th:href="@{/dashboard/admin}"
                   class="nav-button admin-button active">
                    <span>Admin Panel</span>
                </a>
                <a th:href="@{/logout}" class="nav-button logout-button">
                    <span>Logout</span>
                </a>
            </div>
        </nav>
    </aside>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1 class="dashboard-title">Edit User</h1>
        </header>

        <main class="dashboard-content">
            <div class="profile-edit-container">
                <div class="profile-edit-form">
                    <div class="user-info">
                        <p><strong>Name:</strong> <span
                                th:text="|${userToEdit.firstName} ${userToEdit.lastName}|"></span></p>
                        <p><strong>Username:</strong> <span th:text="${userToEdit.username}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${userToEdit.email}"></span></p>
                    </div>

                    <form th:action="@{/dashboard/admin/users/edit/{id}(id=${userToEdit.id})}"
                          th:object="${userAdminEditRequest}" method="post">
                        <div class="form-group">
                            <label for="role">Role</label>
                            <div class="help-text" th:classappend="${#fields.hasErrors('role')} ? 'show-help' : ''">
                                Role is required
                            </div>
                            <select id="role" th:field="*{role}" required>
                                <option value="">Select Role</option>
                                <option th:each="roleOption : ${roles}"
                                        th:value="${roleOption}"
                                        th:text="${roleOption.name()}"
                                        th:selected="${userAdminEditRequest.role == roleOption}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('role')}" class="error-message" th:errors="*{role}"></div>
                        </div>

                        <div class="form-group">
                            <label for="hourlyRate">Hourly Rate (BGN)</label>
                            <div class="help-text"
                                 th:classappend="${#fields.hasErrors('hourlyRate')} ? 'show-help' : ''">
                                Hourly rate must be 0 or greater (leave empty if not applicable)
                            </div>
                            <input type="number" id="hourlyRate" th:field="*{hourlyRate}" step="0.01" min="0"
                                   placeholder="Enter hourly rate in BGN">
                            <div th:if="${#fields.hasErrors('hourlyRate')}" class="error-message"
                                 th:errors="*{hourlyRate}"></div>
                        </div>

                        <button type="submit" class="profile-edit-button">Save Changes</button>
                    </form>
                    <div class="profile-edit-links">
                        <a th:href="@{/dashboard/admin/users}" class="back-link">Back to Users</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

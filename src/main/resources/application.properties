spring.application.name=garage-app

# SERVER CONFIG
server.port=${PORT:8080}

# DATABASE (MySQL - Cloud)
spring.datasource.url=jdbc:mysql://localhost:3306/gms_main?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# = REST SERVICE CONNECTION (Cloud)
#rest.service.url=https://warehouse-rest-service.onrender.com/api/v1

# LOGGING
logging.level.root=INFO
logging.level.org.springframework.web=ERROR
#debug

# REDIS
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

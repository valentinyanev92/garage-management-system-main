<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Garage Management System</title>
    <link rel="stylesheet" th:href="@{/css/profile-edit.css}">
</head>
<body>
    <div class="profile-edit-container">
        <div class="profile-edit-form">
            <h1 class="profile-edit-title">Edit Profile</h1>
            
            <form th:action="@{/profile/edit}" th:object="${userDetails}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter your first name" required>
                        <div th:if="${#fields.hasErrors('firstName')}" class="error-message" th:errors="*{firstName}"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter your last name" required>
                        <div th:if="${#fields.hasErrors('lastName')}" class="error-message" th:errors="*{lastName}"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
                    <div th:if="${#fields.hasErrors('email')}" class="error-message" th:errors="*{email}"></div>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter your phone number" required>
                    <div th:if="${#fields.hasErrors('phoneNumber')}" class="error-message" th:errors="*{phoneNumber}"></div>
                </div>
                
                <button type="submit" class="profile-edit-button">Save Changes</button>
            </form>
            <div class="profile-edit-links">
                <a href="/dashboard" class="back-link">Back to Dashboard</a>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>

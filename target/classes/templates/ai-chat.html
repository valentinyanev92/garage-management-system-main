<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mechanic Assistant</title>
    <link rel="stylesheet" th:href="@{/css/profile-edit.css}">
    <link rel="stylesheet" th:href="@{/css/repair-request.css}">
</head>
<body class="repair-request-page">
<div class="profile-edit-container">
    <div class="profile-edit-form">
        <h1 class="profile-edit-title">Ask the AI Mechanic</h1>

        <form th:if="${answer == null}"
              th:action="@{/ai/ask}"
              method="post"
              class="ai-question-form"
              id="aiQuestionForm">
            <input type="hidden" name="carId" th:value="${carId}">
            <div class="form-group">
                <label for="aiQuestion">Describe the car issue</label>
                <div class="help-text">
                    Share symptoms or noises you have noticed. The AI mechanic will suggest what to check.
                </div>
                <textarea id="aiQuestion" name="question" rows="5"
                          placeholder="Example: When I start the car there is a rattling noise from the engine area."
                          required
                          th:text="${question != null ? question : ''}"></textarea>
            </div>
            <div th:if="${error != null}" class="error-message" th:text="${error}"></div>
            <button type="submit" class="ai-helper-button" id="submitButton">Get help from AI mechanic!</button>
        </form>

        <div id="loadingIndicator" class="ai-loading-indicator" style="display: none;">
            <div class="loading-spinner"></div>
            <p class="loading-text">The AI mechanic is currently searching for the probable cause...</p>
        </div>

        <div th:if="${answer != null}" class="ai-answer-section">
            <h2 class="car-details-title">AI Mechanic Suggestion</h2>
            <div class="ai-answer-container">
                <div class="ai-answer-text" th:text="${answer}"></div>
            </div>
            <form th:action="@{/repairs/create/{id}(id=${carId})}"
                  method="post"
                  class="ai-apply-form">
                <textarea name="problemDescription" hidden th:text="${answer}"></textarea>
                <button type="submit" class="ai-helper-button">Create Repair Request</button>
            </form>
        </div>

        <div class="profile-edit-links">
            <a th:href="@{/repairs/request/{id}(id=${carId})}" class="back-link">Back to Repair Request</a>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script>
    (function() {
        const form = document.getElementById('aiQuestionForm');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const submitButton = document.getElementById('submitButton');
        
        if (form && loadingIndicator && submitButton) {
            form.addEventListener('submit', function(e) {
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                form.style.display = 'none';
                
                // Disable submit button to prevent double submission
                submitButton.disabled = true;
                submitButton.textContent = 'Processing...';
            });
        }
    })();
</script>
</body>
</html>

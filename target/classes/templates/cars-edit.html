<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car - Garage Management System</title>
    <link rel="stylesheet" th:href="@{/css/profile-edit.css}">
</head>
<body>
    <div class="profile-edit-container">
        <div class="profile-edit-form">
            <h1 class="profile-edit-title">Edit Car</h1>
            
            <form th:action="@{/cars/edit/{id}(id=${carId})}" th:object="${carEditRequest}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <div class="help-text" th:classappend="${#fields.hasErrors('brand')} ? 'show-help' : ''">
                            Must be between 2 and 50 characters
                        </div>
                        <input type="text" id="brand" th:field="*{brand}" placeholder="Enter car brand (e.g., BMW, Mercedes)" required>
                        <div th:if="${#fields.hasErrors('brand')}" class="error-message" th:errors="*{brand}"></div>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <div class="help-text" th:classappend="${#fields.hasErrors('model')} ? 'show-help' : ''">
                            Must be between 1 and 50 characters
                        </div>
                        <input type="text" id="model" th:field="*{model}" placeholder="Enter car model (e.g., X5, C-Class)" required>
                        <div th:if="${#fields.hasErrors('model')}" class="error-message" th:errors="*{model}"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="vin">VIN Number</label>
                    <div class="help-text" th:classappend="${#fields.hasErrors('vin')} ? 'show-help' : ''">
                        Must be exactly 17 characters (alphanumeric, excludes I, O, Q)
                    </div>
                    <input type="text" id="vin" th:field="*{vin}" placeholder="Enter 17-character VIN" maxlength="17" required>
                    <div th:if="${#fields.hasErrors('vin')}" class="error-message" th:errors="*{vin}"></div>
                </div>
                
                <div class="form-group">
                    <label for="plateNumber">Plate Number</label>
                    <div class="help-text" th:classappend="${#fields.hasErrors('plateNumber')} ? 'show-help' : ''">
                        Must be between 4 and 20 characters
                    </div>
                    <input type="text" id="plateNumber" th:field="*{plateNumber}" placeholder="Enter plate number" required>
                    <div th:if="${#fields.hasErrors('plateNumber')}" class="error-message" th:errors="*{plateNumber}"></div>
                </div>
                
                <div class="form-group">
                    <label for="pictureUrl">Picture URL</label>
                    <div class="help-text" th:classappend="${#fields.hasErrors('pictureUrl')} ? 'show-help' : ''">
                        Enter a valid image URL
                    </div>
                    <input type="url" id="pictureUrl" th:field="*{pictureUrl}" placeholder="Enter picture URL" required>
                    <div th:if="${#fields.hasErrors('pictureUrl')}" class="error-message" th:errors="*{pictureUrl}"></div>
                </div>
                
                <button type="submit" class="profile-edit-button">Save Changes</button>
            </form>
            <div class="profile-edit-links">
                <a href="/cars" class="back-link">Back to Cars</a>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>

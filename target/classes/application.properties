spring.application.name=garage-app

# SERVER CONFIG
server.port=${PORT:8080}

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gms_main?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=appuser
spring.datasource.password=apppass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# = REST SERVICE CONNECTION (Cloud)
#rest.service.url=https://warehouse-rest-service.onrender.com/api/v1

# LOGGING
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# = KAFKA CONFIGURATION
spring.kafka.bootstrap-servers=localhost:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=1

# Consumer
spring.kafka.consumer.group-id=gms-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest

spring.application.name=garage-app

# SERVER CONFIG
server.port=${PORT:8080}

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gms_main?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=appuser
spring.datasource.password=apppass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# = REST SERVICE CONNECTION (Cloud)
#rest.service.url=https://warehouse-rest-service.onrender.com/api/v1

# LOGGING
logging.level.root=INFO
logging.level.org.springframework.web=ERROR
